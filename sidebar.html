<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XPathLighter</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="container">
        <h2>XPathLighter</h2>
        <!-- Start/Stop Detection Button -->
        <button id="toggle-detection">Start Detection</button>

        <!-- Detection Mode Switch -->
        <div class="mode-switch">
            <label>
                <input type="radio" name="detection-mode" value="single" checked>
                Single Element
            </label>
            <label>
                <input type="radio" name="detection-mode" value="batch">
                Batch Element
            </label>
        </div>

        <!-- XPath and CSS Display with Copy Buttons -->
        <div class="selector-container">
            <input id="xpath-selector" class="selector-input" readonly placeholder="XPath will appear here">
            <button class="copy-btn" onclick="copyToClipboard('xpath-selector', 'XPath')">ðŸ“‹</button>
        </div>

        <div class="selector-container">
            <input id="css-selector" class="selector-input" readonly placeholder="CSS will appear here">
            <button class="copy-btn" onclick="copyToClipboard('css-selector', 'CSS Selector')">ðŸ“‹</button>
        </div>

        <!-- Table for Batch Element Mode -->
        <div class="tab-container">
            <!-- Tabs for Switching Between XPath and CSS -->
            <div class="tabs">
                <button class="tab active" id="xpath-tab">XPath</button>
                <button class="tab" id="css-tab">CSS</button>
            </div>
        
            <!-- Table for Batch Element Mode -->
            <div class="table-container" id="xpath-table">
                <table>
                    <thead>
                        <tr>
                            <th style="width: 30%;">Selector Label</th>
                            <th style="width: 55%;">Selector Value</th>
                            <th style="width: 15%;">Action</th>
                        </tr>
                    </thead>
                </table>
                <div class="table-body-container">
                    <table>
                        <tbody class="generatedLocators" id="xpathTableBody">
                            <!-- Detected Locators -->
                        </tbody>
                    </table>
                </div>
            </div>
        
           
            <div class="table-container hidden" id="css-table">
                <table>
                    <thead>
                        <tr>
                            <th style="width: 30%;">Selector Label</th>
                            <th style="width: 55%;">Selector Value</th>
                            <th style="width: 15%;">Action</th>
                        </tr>
                    </thead>
                </table>
                <div class="table-body-container">
                    <table>
                        <tbody class="generatedLocators" id="cssTableBody">
                               <!-- Detected Locators -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Export Locators Button -->
        <button id="export-locators">Export Locators</button>
        <button id="clear-table">Clear Table</button>

        <!-- AI Optimization Container with Optimize and Copy Button -->
        <div class="validation-container">
            <input id="check-locator-xpath" class="selector-input" placeholder="AI Optimized XPath Locator">
            <button id="optimize-locator-xpath">Optimize</button>
            <button class="copy-btn">ðŸ“‹</button>
        </div>
        <div class="validation-container">
            <input id="check-locator-css" class="selector-input" placeholder="AI Optimized CSS Locator">
            <button id="optimize-locator-css">Optimize</button>
            <button class="copy-btn">ðŸ“‹</button>
        </div>
    </div>
    <script src="sidebar.js"></script>
</body>
